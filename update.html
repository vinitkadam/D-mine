/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 100%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>

	function DropdownFunc(x) {
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";

        } else {
          x.className = x.className.replace(" w3-show", "");
          x.previousElementSibling.className =
          x.previousElementSibling.className.replace("w3-signal-red", "");
        }
      }

		function GetDbDropdownList()
        {
            var tago="DbDropdownList";
            var dataString = 'tag='+ tago;
            $.ajax({
                type: "POST",
                url: "queryExecutor.php",
                dataType: 'json',
                data: dataString,
                success: function(result){
                    var countItem = Object.keys(result).length;
                    for (var i = 0; i < countItem; i++) {
                        $('#dbnameInput')
                            .append(

                                '<option value="' + result[i] + '">' + result[i] + '</option>'
                            );
                    }
                }
            });
        }

        function GetTbDropdownList(tdbName)
        {
            var selectobject=document.getElementById("TbnameInput");
            for (var i = selectobject.length - 1; i >= 1; i--){
                    selectobject.options[i] = null;
            }
            var tago="TbDropdownList";
            var dataString = 'tag='+ tago + '&dbName='+ tdbName;
            $.ajax({
                type: "POST",
                url: "queryExecutor.php",
                dataType: 'json',
                data: dataString,
                success: function(result){
                    var countItem = Object.keys(result).length;

                    for (var i = 0; i < countItem; i++) {
                        $('#TbnameInput')
                            .append(

                                '<option value="' + result[i] + '">' + result[i] + '</option>'
                            );
                    }
                }
            });
        }
		
		$(document).ready(function(){
			
          $("#SUBMIT").click(function(){

            dbname = $("#dbnameInput").val();
            tname = $("#TbnameInput").val();

			var tago="updateselectall";
            var dataString = 'tag='+ tago + '&Query='+ query+'&dbName='+ dbname + '&tName='+ tname;
            if(dbname=='' || tname=='')
            {
                alertMsg="Please Fill All Field";
                $("#alertBoxMain").show();
                document.getElementById("alertBox").innerHTML=alertMsg;
            }
            else
            {
                  $.ajax({
                  type: "POST",
                  url: "queryExecutor.php",
                  data: dataString,
                  cache: false,
                  success: function(result){
					$("#tstructure").html(result);
                  }
                  });
            }
        });
      });
	  
		function update(pkeyname,pkeyval)
		{
			pkeyn=pkeyname;
			pkeyv=pkeyval;
			var query = "Select * from "+tname+" where "+pkeyname+"="+pkeyval;
			var tago = "updatemodal";
			var dataString = 'tag='+ tago + '&Query='+ query+'&dbName='+ dbname + '&tName='+ tname+'&pkeyname='+pkeyname+'&pkeyval='+pkeyval;
			$.ajax({
				type: "POST",
				url: "queryExecutor.php",
				data: dataString,
				cache: false,
				success: function(result){
					alertMsg=result;
					$("#id01").show();
					$("#updatemodaltable").html(alertMsg);
				}
			});
		}
		
		function updatevalues()
		{
			var query = "Update "+tname+" set ";
			var i=0;
			var colname = "";
			var visible="";
			var invisible="";
			var count = document.getElementById('count').value;
			var flag = 0;
			var tbl = document.getElementById('updatemodaltable');
			var cells = tbl.rows['0'].getElementsByTagName('th');
			for(i=0;i<count;i++)
			{
				visible=document.getElementById('v'+i).value;
				
				invisible=document.getElementById('iv'+i).value;
				
				colname=cells[i].innerHTML;
				if(visible === invisible){
					//do nothing
				}
				else{
					if(flag==0){
						query += colname + " = '" + visible + "'";
						flag=1;
					}else{
						query += ", "+colname + " = '" + visible + "'";
					}
				}
			}
			query += " where "+pkeyn+" = "+pkeyv;
			var tago = "updatevalues";
			var dataString = 'tag='+ tago + '&Query='+ query+'&dbName='+ dbname + '&tName='+ tname;
			$.ajax({
				type: "POST",
				url: "queryExecutor.php",
				data: dataString,
				cache: false,
				success: function(result){
					alertMsg=result;
					$("#alertBoxMain").show();
					document.getElementById("alertBox").innerHTML=alertMsg;
					document.getElementById("cmdWindow").innerHTML=query;
					$("#id01").hide();
					$("#SUBMIT").click();
				}
			});
		}
